function formatTsMs(ms){
  try{
    const d = new Date(Number(ms||0));
    const pad = (n)=>String(n).padStart(2,"0");
    return `${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}, ${pad(d.getDate())}/${pad(d.getMonth()+1)}/${String(d.getFullYear()).slice(-2)}`;

}

function toMs(ts){
  const d = new Date(ts);
  const t = d.getTime();
  return isFinite(t) ? t : Date.now();
}

function buildTree(rows){
  const byId = new Map();
  rows.forEach(r=>{
    byId.set(String(r.id), {
      id: String(r.id),
      parent_id: r.parent_id ? String(r.parent_id) : "",
      author: String(r.author||""),
      created_at: r.created_at,
      createdAtMs: toMs(r.created_at),
      text: String(r.text||""),
      replies: []
    });
  });

  const roots = [];
  for(const node of byId.values()){
    if(node.parent_id && byId.has(node.parent_id)){
      byId.get(node.parent_id).replies.push(node);
    }else{
      roots.push(node);
    }
  }

  roots.sort((a,b)=>a.createdAtMs-b.createdAtMs);
  roots.forEach(r=>r.replies.sort((a,b)=>a.createdAtMs-b.createdAtMs));
  return roots;
}

    try{ DISC.table = await tryGetCommentsTable(); }
    catch(e){
      // kh√¥ng c√≥ b·∫£ng comment
      DISC.table = "";
      return;
    }
  }
  if(!DISC.table) return;

  const rows = await sbGet(`${DISC.table}?quiz_id=eq.${quizId}&select=id,parent_id,author,text,created_at&order=created_at.asc&limit=300`);
  DISC.tree = buildTree(Array.isArray(rows)?rows:[]);
  DISC.loaded = true;
}

async function addComment({ text, parent_id, author }){
  if(!DISC.table) return;
  const payload = {
    quiz_id: quizId,
    parent_id: parent_id || null,
    author: author || "",
    text: text || ""
  };
  const res = await sbPost(DISC.table, payload, {preferReturn:true});
  const row = Array.isArray(res) ? res[0] : res;
  return row;
}

async function deleteComment(id){
  if(!DISC.table) return;
  // DELETE /rest/v1/comments?id=eq.xxx
  await sbDelete(`${DISC.table}?id=eq.${encodeURIComponent(id)}`);
}

/** ===== Boot ===== */
(async function boot(){
  if(!quizId){
    renderSummary({ title:"K·∫øt qu·∫£", sub:"Sai link (thi·∫øu quiz)", username:"‚Äî", score10:0, correctCount:0, totalCount:0, when:"" });

    renderLeaderboard([], "");

    return;
  }

  // render nhanh t·ª´ sessionStorage n·∫øu c√≥
  let cached = null;
  try{ cached = JSON.parse(sessionStorage.getItem(`tk_last_result::${quizId}`)||"null"); }catch{}
  const fallbackName = loadName();

  let username = (cached && cached.me && cached.me.username) ? cached.me.username : (fallbackName || "");
  let score10 = cached?.result?.score10 || 0;
  let correctCount = cached?.result?.correctCount || 0;

    title: cached?.title || "K·∫øt qu·∫£",

  renderWrong(wrongList);

  // fetch quiz meta
  let qTitle="", qSub="";
  try{

    if(Array.isArray(q) && q[0]){ qTitle=q[0].title||""; qSub=q[0].sub||""; }
  }catch{}

  // fetch attempt n·∫øu c√≥ attemptId
  if(attemptId){
    try{
      const at = await sbGet(`attempts?attempt_id=eq.${encodeURIComponent(attemptId)}&select=attempt_id,created_at,score10,correct_count,total_count,name&limit=1`);
      const a = Array.isArray(at) ? at[0] : null;
      if(a){
        when = fmtTs(a.created_at);
        score10 = Number(a.score10||0);
        correctCount = Number(a.correct_count||0);
        totalCount = Number(a.total_count||0);
        if(a.name && !username) username = String(a.name);

        // load wrong from attempt_answers join vocabs
        try{
          const ans = await sbGet(`attempt_answers?attempt_id=eq.${encodeURIComponent(attemptId)}&select=user_answer,ok,expected,vocab:vocabs(word)&limit=2000`);
          const list = (ans||[]).filter(x=>x && x.ok===false).map(x=>({
            word: x.vocab?.word || "",
            user_answer: x.user_answer || "",
            expected: x.expected || ""
          }));
          wrongList = list;
        }catch(e){
          // n·∫øu RLS ch·∫∑n join -> v·∫´n d√πng cached.wrong
        }
      }
    }catch(e){
      // gi·ªØ cache
    }
  }

  renderSummary({
    title: qTitle || cached?.title || "K·∫øt qu·∫£",
    sub: qSub || cached?.sub || "",
    username: username || "‚Äî",
    score10, correctCount, totalCount,
    when
  });
  renderWrong(wrongList);

  // leaderboard (view v_leaderboard)
  try{
    const rows = await sbGet(`v_leaderboard?quiz_id=eq.${quizId}&select=name,is_admin,score10&order=score10.desc&limit=30`);
    renderLeaderboard(rows||[], username||"");
  }catch(e){
    renderLeaderboard([], "");
  }

  // discussion
  const discussionEl = document.getElementById("discussion");
  discussionEl.innerHTML = discussionHtml(username || fallbackName || "‚Äî");

  const rootInput = document.getElementById("rootInput");
  const rootCount = document.getElementById("rootCount");
  const btnPostRoot = document.getElementById("btnPostRoot");

  rootInput.addEventListener("input", ()=>{ rootCount.textContent = String((rootInput.value||"").length); }, {passive:true});

  // load comments
  let isAdmin = false; // n·∫øu b·∫°n mu·ªën l·∫•y admin t·ª´ token/me th√¨ c√≥ th·ªÉ b·ªï sung sau
  try{
    await loadComments();
    renderDiscussion(username || fallbackName || "", isAdmin);
  }catch(e){
    discussionEl.innerHTML += `<div class="muted" style="margin-top:10px">Kh√¥ng c√≥ h·ªá th·ªëng comment tr√™n Supabase (ch∆∞a c√≥ b·∫£ng comments).</div>`;
  }

  btnPostRoot.addEventListener("click", async ()=>{
    const text = String(rootInput.value||"").trim();
    if(!text || text.length > DISCUSS_MAX){ toast("T·ªëi ƒëa 120 k√Ω t·ª±"); return; }
    if(!(username || fallbackName)){ toast("Thi·∫øu t√™n (v√†o quiz nh·∫≠p t√™n tr∆∞·ªõc)"); return; }

    rootInput.value = ""; rootCount.textContent = "0";
    try{
      await addComment({ text, parent_id:null, author:(username||fallbackName) });
      await loadComments();
      renderDiscussion(username||fallbackName, isAdmin);
      toast("ƒê√£ g·ª≠i");
    }catch(e){
      toast("G·ª≠i l·ªói");
    }
  });

  discussionEl.addEventListener("click", async (e)=>{
    const delBtn = e.target.closest("[data-del]");
    if(delBtn){
      const id = String(delBtn.getAttribute("data-del")||"");
      if(!id) return;
      if(!confirm("X√≥a b√¨nh lu·∫≠n n√†y?")) return;
      try{
        await deleteComment(id);
        await loadComments();
        renderDiscussion(username||fallbackName, isAdmin);
        toast("ƒê√£ x√≥a");
      }catch(err){
        toast("X√≥a l·ªói (c√≥ th·ªÉ do RLS)");
      }
      return;
    }

    const replyBtn = e.target.closest("[data-reply]");
    if(replyBtn){
      const rootId = String(replyBtn.getAttribute("data-reply")||"");
      DISC.openReply = (DISC.openReply === rootId) ? "" : rootId;
      renderDiscussion(username||fallbackName, isAdmin);
      const slot = discussionEl.querySelector(`[data-slot="${CSS.escape(rootId)}"]`);
      const ta = slot ? slot.querySelector("textarea") : null;

      return;
    }

    const cancelBtn = e.target.closest("[data-cancelreply]");
    if(cancelBtn){
      DISC.openReply = "";
      renderDiscussion(username||fallbackName, isAdmin);

    const sendBtn = e.target.closest("[data-sendreply]");
    if(sendBtn){
      const rootId = String(sendBtn.getAttribute("data-sendreply")||"");
      const slot = discussionEl.querySelector(`[data-slot="${CSS.escape(rootId)}"]`);
      const ta = slot ? slot.querySelector("textarea") : null;
      const text = ta ? String(ta.value||"").trim() : "";
      if(!text || text.length > DISCUSS_MAX){ toast("T·ªëi ƒëa 120 k√Ω t·ª±"); return; }

      DISC.openReply = "";
      renderDiscussion(username||fallbackName, isAdmin);

      try{
        await addComment({ text, parent_id: rootId, author:(username||fallbackName) });
        await loadComments();
        renderDiscussion(username||fallbackName, isAdmin);
        toast("ƒê√£ g·ª≠i");
      }catch(err){
        toast("G·ª≠i l·ªói");
      }
      return;
    }
  });

  discussionEl.addEventListener("input", (e)=>{
    const ta = e.target;
    if(!(ta && ta.tagName === "TEXTAREA")) return;
    const form = ta.closest(".replyForm");
    if(!form) return;
    const ct = form.querySelector("[data-ct]");
    if(ct) ct.textContent = String((ta.value||"").length);
  }, {passive:true});
})();
</script>

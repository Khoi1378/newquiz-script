<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quiz Result</title>
</head>
<body>
  <h1>Kết quả</h1>
  <p id="info"></p>
  <p><a id="back">Quay lại quiz</a></p>

  <script>
    // lấy slug từ URL dạng /q/<slug>/result
    const parts = location.pathname.split("/").filter(Boolean);
    const slug = parts[1] || "";
    document.getElementById("info").textContent = "Quiz: " + slug;
    document.getElementById("back").href = "/q/" + slug;
  </script>
</body>
</html>

function toMs(ts){
  const d = new Date(ts);
  const t = d.getTime();
  return isFinite(t) ? t : Date.now();
}
function formatTsMs(ms){
  try{
    const d = new Date(Number(ms||0));
    const pad = (n)=>String(n).padStart(2,"0");
    return `${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}, ${pad(d.getDate())}/${pad(d.getMonth()+1)}/${String(d.getFullYear()).slice(-2)}`;
  }catch{ return ""; }
}
function buildTree(rows){
  const byId = new Map();
  rows.forEach(r=>{
    byId.set(String(r.id), {
      id: String(r.id),
      parent_id: (r.parent_id==null ? "" : String(r.parent_id)),
      author: String(r.author||""),
      created_at: r.created_at,
      createdAtMs: toMs(r.created_at),
      text: String(r.text||""),
      replies: []
    });
  });

  const roots = [];
  for(const node of byId.values()){
    if(node.parent_id && byId.has(node.parent_id)){
      byId.get(node.parent_id).replies.push(node);
    }else{
      roots.push(node);
    }
  }

  roots.sort((a,b)=>a.createdAtMs-b.createdAtMs);
  roots.forEach(r=>r.replies.sort((a,b)=>a.createdAtMs-b.createdAtMs));
  return roots;
}
function isAdmin(me){
  return !!me && String(me.role||"").toLowerCase()==="admin";
}
function canDeleteComment(c, me){
  if(isAdmin(me)) return true;
  const a = String(c.author||"").trim().toLowerCase();
  const m = String(me?.username||"").trim().toLowerCase();
  return !!m && a === m;
}

async function loadQuizMeta(){
  const q = await sbGet(`quizzes?quiz_id=eq.${quizId}&select=title,sub&limit=1`);
  const row = Array.isArray(q) ? q[0] : null;
  return { title: row?.title || "", sub: row?.sub || "" };
}

async function loadAttempt(attemptId){
  const rows = await sbGet(`attempts?attempt_id=eq.${encodeURIComponent(attemptId)}&select=attempt_id,created_at,score10,correct_count,total_count,user_id,details_json&limit=1`);
  return Array.isArray(rows) ? rows[0] : null;
}

async function loadWrongFromAttempt(attemptId){
  const ans = await sbGet(`attempt_answers?attempt_id=eq.${encodeURIComponent(attemptId)}&select=vocab_id,user_answer,ok,expected&limit=2000`);
  const wrong = (ans||[]).filter(x=>x && x.ok===false);

  const ids = Array.from(new Set(wrong.map(x=>Number(x.vocab_id)).filter(x=>Number.isFinite(x))));
  const map = new Map();
  if(ids.length){
    const rows = await sbGet(`vocabs?id=in.(${ids.join(",")})&select=id,word&limit=2000`);
    (rows||[]).forEach(r=>map.set(Number(r.id), String(r.word||"")));
  }

  return wrong.map(x=>({
    id: Number(x.vocab_id),
    word: map.get(Number(x.vocab_id)) || "",
    user_answer: String(x.user_answer||""),
    expected: String(x.expected||"")
  }));
}

/*
Leaderboard kh√¥ng c√≥ view v_leaderboard trong schema => l√†m REST thu·∫ßn:
- l·∫•y attempts theo quiz, order score desc + created_at desc
- r·ªìi l·∫•y app_users theo user_id ƒë·ªÉ g·∫Øn username/role
*/
async function loadLeaderboard(){
  const ats = await sbGet(`attempts?quiz_id=eq.${quizId}&select=attempt_id,user_id,score10,created_at&order=score10.desc,created_at.desc&limit=50`);
  const rows = Array.isArray(ats) ? ats : [];
  const userIds = Array.from(new Set(rows.map(r=>r.user_id).filter(Boolean)));

  const uMap = new Map();
  if(userIds.length){
    // PostgREST in() v·ªõi uuid: id=in.(uuid1,uuid2,...)
    const ids = userIds.map(x=>String(x)).join(",");
    try{
      const us = await sbGet(`app_users?id=in.(${ids})&select=id,username,role&limit=200`);
      (us||[]).forEach(u=>uMap.set(String(u.id), { username:u.username||"", role:u.role||"user" }));
    }catch(e){
      // n·∫øu RLS ch·∫∑n app_users -> fallback username tr·ªëng
    }
  }

  return rows.map(r=>{
    const u = uMap.get(String(r.user_id)) || { username:"", role:"user" };
    return {
      user_id: r.user_id,
      score10: Number(r.score10||0),
      username: u.username || "(user)",
      role: u.role || "user"
    };
  });
}

async function loadMeIfAny(){
  const token = getToken();
  if(!token) return null;
  try{
    const out = await sbRpc(RPC.me, { p_token: token });
    if(!out || out.ok!==true) return null;
    const m = out.me || out.user || out.data || null;
    if(m && m.id && !m.user_id) m.user_id = m.id;
    if(m && m.user_id && !m.username && m.name) m.username = m.name;
    return m;
  }catch(_e){
    return null;
  }
}

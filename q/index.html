/* ================== SUPABASE CALLS ================== */
async function sbRpc(fn, args){
  const res = await fetch(`${SUPABASE_URL}/rest/v1/rpc/${fn}`,{
    method:"POST",
    headers:{
      "apikey": SUPABASE_ANON_KEY,
      "Authorization": "Bearer " + SUPABASE_ANON_KEY,
      "Content-Type":"application/json"
    },
    body: JSON.stringify(args||{})
  });
  const txt = await res.text();
  let data=null;
  try{ data = txt ? JSON.parse(txt) : null; }catch{}
  if(!res.ok){
    const msg = (data && (data.message||data.error||data.hint||data.details))
      ? (data.message||data.error||data.hint||data.details)
      : txt;
    throw new Error(msg || "RPC error");
  }
  return data;
}
async function sbGet(path){
  const res = await fetch(`${SUPABASE_URL}/rest/v1/${path}`,{
    headers:{
      "apikey": SUPABASE_ANON_KEY,
      "Authorization": "Bearer " + SUPABASE_ANON_KEY
    }
  });
  const txt = await res.text();
  let data=null; try{ data = txt ? JSON.parse(txt) : null; }catch{}
  if(!res.ok){
    const msg = (data && (data.message||data.error||data.hint||data.details))
      ? (data.message||data.error||data.hint||data.details)
      : txt;
    throw new Error(msg || "REST GET error");
  }
  return data;
}
async function sbPost(path, body, { preferReturn=false } = {}){
  const headers = {
    "apikey": SUPABASE_ANON_KEY,
    "Authorization": "Bearer " + SUPABASE_ANON_KEY,
    "Content-Type":"application/json"
  };
  if(preferReturn) headers["Prefer"] = "return=representation";

  const res = await fetch(`${SUPABASE_URL}/rest/v1/${path}`,{
    method:"POST",
    headers,
    body: JSON.stringify(body)
  });
  const txt = await res.text();
  let data=null; try{ data = txt ? JSON.parse(txt) : null; }catch{}
  if(!res.ok){
    const msg = (data && (data.message||data.error||data.hint||data.details))
      ? (data.message||data.error||data.hint||data.details)
      : txt;
    throw new Error(msg || "REST POST error");
  }
  return data;
}

/* username check helpers */
function pickPinLen(ck, username){
  const u = normUsername(username);
  if(u === "tuankhoi") return 6;
  const raw =
    (ck && (ck.pinLen ?? ck.pin_len ?? (ck.user && (ck.user.pinLen ?? ck.user.pin_len)) ?? ck.pin_length ?? 4));
  let n = Number(raw) || 4;
  if(!isFinite(n) || n < 4) n = 4;
  if(n > 12) n = 12;
  return n;
}
function pickExists(ck){
  if(ck && typeof ck.exists === "boolean") return ck.exists;
  if(ck && ck.ok === true && typeof ck.exists === "boolean") return ck.exists;
  if(ck && ck.userId) return true;

}

/* ================== QUIZ LOGIC (gi·ªØ nh∆∞ c≈©) ================== */
function normalizeForCompare(s) {
  let t = String(s||"").trim().toLowerCase();
  t = t.replace(/ƒë/g, "d");
  try { t = t.normalize("NFKD").replace(/[\u0300-\u036f]/g, ""); } catch {}
  t = t.replace(/[‚Äú‚Äù"']/g, " ");
  t = t.replace(/[^a-z0-9\s]/g, " ");
  t = t.replace(/\s+/g, " ").trim();
  return t;
}
function looseEq(user, expected){
  const u = normalizeForCompare(user);
  const a = normalizeForCompare(expected);
  if (!u || !a) return false;
  if (u === a) return true;
  if (u.replace(/\s/g,"") === a.replace(/\s/g,"")) return true;
  return false;
}
function parseQuizIdFromUrl(){
  const p = location.pathname;
  const m = p.match(/^\/q\/([^\/]+)\/?$/);
  let id = m ? m[1] : "";
  id = id.replace(/\.html$/i,"").toLowerCase().replace(/[^a-z]/g,"").slice(0,5);
  return id;
}

function acceptedAnswers(item){
  const out = [];
  if(Array.isArray(item.answers)) out.push(...item.answers);
  if(item.meaning){
    const t = String(item.meaning||"");
    t.split(/[|;/]/g).forEach(x=>{
      const p = x.trim();
      if(p) out.push(p);
      if(p.includes(",")){
        p.split(",").forEach(y=>{ const q=y.trim(); if(q) out.push(q); });
      }
    });
  }
  const seen = new Set();
  const uniq = [];
  for(const x of out){
    const k = normalizeForCompare(x);
    if(!k) continue;
    if(seen.has(k)) continue;
    seen.add(k);
    uniq.push(String(x).trim());
  }
  return uniq;
}
function gradeOne(item, userAns){
  const u = String(userAns||"").trim();
  const acc = acceptedAnswers(item);
  const expected = acc[0] || String(item.meaning||"");
  if(!u) return { ok:false, expected };
  for(const a of acc){
    if(looseEq(u,a)) return { ok:true, expected };
  }
  return { ok:false, expected };
}

/* PIN submit handler (login/register gi·ªëng trang ch·ªß) */
async function onPinKey(k){
  if(!PIN.open || PIN.submitting) return;

  if(k==="CLEAR"){ PIN.value=""; updateDots(); return; }
  if(k==="‚å´"){ PIN.value=PIN.value.slice(0,-1); updateDots(); return; }

  if(PIN.value.length>=PIN.pinLen) return;
  PIN.value += String(k);
  updateDots();
  if(PIN.value.length!==PIN.pinLen) return;

  const val = PIN.value;

  if(!/^[0-9]+$/.test(val)){
    pinErrorPulse("M·∫≠t kh·∫©u ch·ªâ g·ªìm s·ªë");
    return;
  }

  // LOGIN
  if(PIN.mode==="login"){
    PIN.submitting=true;
    try{
      setPinNote("ƒêang ki·ªÉm tra‚Ä¶");
      const out = await sbRpc(RPC.login, { p_username: normUsername(PIN.username), p_pin: val });
      if(out && out.ok && out.token){
        PIN.payload = val;
        closePin("ok");
        toast("ƒêƒÉng nh·∫≠p th√†nh c√¥ng");
        await enterAfterAuth(out);
        return;
      }
      pinErrorPulse(out?.error || "Sai m·∫≠t kh·∫©u");
    }catch(e){
      pinErrorPulse("Sai m·∫≠t kh·∫©u");
    }finally{
      PIN.submitting=false;
    }
    return;
  }

  // REGISTER (set pin twice)
  if(PIN.mode==="set"){
    if(PIN.step==="one"){
      PIN.first = val;
      PIN.value = "";
      PIN.step="confirm";
      updatePinHeader();
      updateDots();
      return;
    }else{
      if(PIN.first !== val){
        pinErrorPulse("M·∫≠t kh·∫©u kh√¥ng kh·ªõp");
        PIN.first=""; PIN.step="one";
        updatePinHeader(); updateDots();
        return;
      }
      PIN.payload = val;
      closePin("ok");
      return;
    }
  }
}

function computeFinal(){
  let correct = 0;
  const wrong = [];
  for(const it of QUIZ.items){
    const ans = String(state.answers[it.id]||"").trim();
    const g = gradeOne(it, ans);
    if(g.ok) correct++;
    else wrong.push({ id: it.id, word: it.word, user: ans, expected: g.expected });
    state.checked[it.id] = { ok: !!g.ok, expected: String(g.expected||""), locked:true };
  }
  const total = QUIZ.items.length;
  const score10 = total ? Math.round((correct/total*10)*10)/10 : 0;
  return { score10, correctCount: correct, totalCount: total, wrong };
}

  const inserted = await sbPost(`attempts?select=attempt_id,created_at`, attemptBody, { preferReturn:true });
  const row = Array.isArray(inserted) ? inserted[0] : inserted;
  const attemptId = row?.attempt_id;
  if(!attemptId) throw new Error("Kh√¥ng l·∫•y ƒë∆∞·ª£c attempt_id");

  const ansRows = QUIZ.items.map(it=>{
    const userAnswer = String(state.answers[it.id]||"").trim();
    const g = gradeOne(it, userAnswer);
    return {
      attempt_id: attemptId,
      vocab_id: it.id,
      user_answer: userAnswer,
      ok: !!g.ok,
      expected: String(g.expected||"")
    };
  });
  try{ await sbPost("attempt_answers", ansRows, { preferReturn:false }); }catch(e){}

  return attemptId;
}

/* ================== AUTH RESTORE + LOAD QUIZ ================== */
async function loadMeIfAny(){
  const token = getToken();
  if(!token) return null;
  try{
    const out = await sbRpc(RPC.me, { p_token: token });
    if(!out || out.ok!==true) throw new Error(out?.error || "me fail");
    const m = out.me || out.user || out.data || null;
    if(m && m.id && !m.user_id) m.user_id = m.id;
    return m;
  }catch(e){
    // gi·ªëng trang ch·ªß: kh√¥ng loop kh√≥ ch·ªãu -> clear token cho s·∫°ch ·ªü trang quiz
    clearAuthLocal();
    return null;
  }
}

async function loadQuiz(){
  try{
    const token = getToken();
    const out = await sbRpc(RPC.getQuiz, { p_quiz_id: quizId, p_token: token || "" });
    if(out && out.ok===true){
      const q = out.quiz || {};
      const items = out.items || [];
      return {
        quiz_id: q.quiz_id || quizId,
        title: q.title || "Quiz",
        sub: q.sub || "",
        items: items.map(x=>({
          id: Number(x.id),
          no: x.no,
          word: x.word,
          pos: x.pos,
          meaning: x.meaning,
          answers: x.answers || []
        }))
      };
    }
  }catch(e){}

  const qArr = await sbGet(`quizzes?quiz_id=eq.${quizId}&select=quiz_id,title,sub&limit=1`);
  const q = (Array.isArray(qArr) && qArr[0]) ? qArr[0] : { quiz_id: quizId, title:"Quiz", sub:"" };
  const items = await sbGet(`vocabs?quiz_id=eq.${quizId}&select=id,no,word,pos,meaning,answers&order=no.asc,id.asc`);
  return {
    quiz_id: q.quiz_id || quizId,
    title: q.title || "Quiz",
    sub: q.sub || "",
    items: (items||[]).map(x=>({
      id: Number(x.id),
      no: x.no,
      word: x.word,
      pos: x.pos,
      meaning: x.meaning,
      answers: x.answers || []
    }))
  };
}

/* sau khi login/register th√†nh c√¥ng */
async function enterAfterAuth(out){
  const token = out?.token || "";
  if(token) setToken(token);

  let m = out?.me || out?.user || out?.data || null;
  if(m && m.id && !m.user_id) m.user_id = m.id;

  if(m && m.user_id){
    me = m;
    setMeCache(m);
    setUserCorner(me);
    view.started = false;
    renderStart();
  }else{
    // fallback: th·ª≠ g·ªçi me
    const m2 = await loadMeIfAny();
    if(m2){
      me = m2;
      setMeCache(m2);
      setUserCorner(me);
      view.started = false;
      renderStart();
    }else{
      toast("Kh√¥ng l·∫•y ƒë∆∞·ª£c user");
      renderGate();
    }
  }
}

/* ================== BOOT ================== */
(async function boot(){
  if(!quizId || quizId.length!==5){
    renderLoading("Sai link quiz. D·∫°ng ƒë√∫ng: /q/abcde");
    return;
  }

  renderLoading("ƒêang t·∫£i quiz‚Ä¶");

  loadLocalProgress();

  // restore me
  me = getMeCache();
  if(me && me.id && !me.user_id) me.user_id = me.id;

  // n·∫øu c√≥ token m√† ch∆∞a c√≥ me -> g·ªçi me
  if(getToken() && (!me || !me.user_id)){
    const m2 = await loadMeIfAny();
    if(m2){ me = m2; setMeCache(me); }
  }

  try{
    QUIZ = await loadQuiz();
    quizTitleEl.textContent = QUIZ.title || "Quiz";
    quizSubEl.textContent = QUIZ.sub || "";
  }catch(e){
    renderLoading("L·ªói t·∫£i ƒë·ªÅ: " + (e?.message || e));
    return;
  }

  updateStats();

  if(me && me.user_id){
    setUserCorner(me);
    view.started = false;
    renderStart();   // ‚úÖ ƒë√£ login -> hi·ªán t√™n b√†i + n√∫t v√†o l√†m
  }else{
    setUserCorner(null);
    view.started = false;
    renderGate();    // ‚úÖ ch∆∞a login -> hi·ªán gate i chang trang ch·ªß
  }
})();

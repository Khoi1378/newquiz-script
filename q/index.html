<script>
const SUPABASE_URL = "https://aidvlydhbdtwunyreqak.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmR0d3VueXJlcWFrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MzM5NzYsImV4cCI6MjA4NDIwOTk3Nn0.LMKGjKlUbC5qoY7hqDpaDFQrFWfwKemBTpxjTNp_L8o";

const TOKEN_KEY = "tk_token_v2";

function getToken(){
  try{ return localStorage.getItem(TOKEN_KEY) || ""; }catch{ return ""; }
}

function getQuizIdFromUrl(){
  // /q/abcde  OR /q/abcde.html  OR /q/abcde/
  const p = location.pathname;
  const m = p.match(/^\/q\/([^\/]+)\/?$/);
  let id = m ? m[1] : "";
  id = id.replace(/\.html$/i,"").toLowerCase().replace(/[^a-z]/g,"").slice(0,5);
  return id;
}

async function rpc(fn, args){
  const token = getToken();

  const headers = {
    "apikey": SUPABASE_ANON_KEY,
    "Content-Type":"application/json"
  };

  // Chỉ set Authorization khi có token thật (đỡ loạn)
  if(token){
    headers["Authorization"] = "Bearer " + token;
  }

  const res = await fetch(`${SUPABASE_URL}/rest/v1/rpc/${fn}`,{
    method:"POST",
    headers,
    body: JSON.stringify(args || {})
  });

  const txt = await res.text();
  let data=null; try{ data = txt ? JSON.parse(txt) : null; }catch{}

  if(!res.ok){
    const msg =
      (data && (data.message||data.error||data.hint||data.details))
        ? (data.message||data.error||data.hint||data.details)
        : txt;

    throw new Error(msg || ("RPC error: " + fn));
  }
  return data;
}

document.getElementById("u").textContent = location.href;
const id = getQuizIdFromUrl();
document.getElementById("id").textContent = id || "(không có)";

document.getElementById("btn").onclick = async ()=>{
  const out = document.getElementById("out");
  out.textContent = "Loading...";
  try{
    if(!id) throw new Error("Thiếu quiz_id trên URL. Vào /q/abcde để test.");

    // p_token vẫn truyền để function dùng, ngoài ra Authorization cũng có token nếu đã login
    const data = await rpc("api_get_quiz", { p_quiz_id: id, p_token: getToken() });

    out.textContent = JSON.stringify(data, null, 2);
  }catch(e){
    out.textContent = "Error: " + (e.message || e);
  }
};
</script>

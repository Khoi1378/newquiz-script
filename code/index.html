function renderPathBox(){const bc=Array.isArray(STATE.breadcrumb)?STATE.breadcrumb:[];let html="";if(!bc.length){html=`<span class="pathCur">/</span>`}else{for(let i=0;i<bc.length;i++){const c=bc[i],name=escapeHtml(c?.name||"");if(i>0)html+=`<span class="pathSep">/</span>`;if(i<bc.length-1)html+=`<button class="pathBtn" data-path="${escapeHtml(c?.id||"")}">${name}</button>`;else html+=`<span class="pathCur">${name}</span>`}}UI.pathBox.innerHTML=html;UI.pathBox.querySelectorAll("[data-path]").forEach(b=>{b.onclick=()=>{const id=String(b.getAttribute("data-path")||"").trim();navToDashboard(id||null,false)}})}

function itemHtml(item){const id=String(item.id||""),kind=String(item.kind||""),name=escapeHtml(item.name||"");const src=(kind==="folder")?ICON_FOLDER:ICON_FILE;return `<div class="swipe" data-id="${id}" data-kind="${kind}"><div class="swipeBehind"><button class="btnDel" data-del="${id}">Xoá</button></div><div class="itemFront" data-open="${id}"><div class="itemIcon"><img alt="" draggable="false" src="${src}"></div><div class="itemName">${name}</div><div class="checkCircle" data-check="${id}"><div class="checkDot"></div></div></div></div>`}

function buildList(){UI.itemMap.clear();UI.list.innerHTML=STATE.items&&STATE.items.length?STATE.items.map(itemHtml).join(""):`<div class="muted">Trống.</div>`;UI.list.querySelectorAll(".checkCircle").forEach(el=>{UI.itemMap.set(String(el.getAttribute("data-check")||""),el)});STATE.selected.forEach(id=>setItemSelected(id,true))}

function exitSelectMode(){STATE.selectMode=false;STATE.selected=new Set();UI.card.classList.remove("selectMode");UI.list.querySelectorAll(".checkCircle").forEach(el=>{el.style.display=""})}

function toggleSelect(id){
  const has=STATE.selected.has(id);
  if(has){STATE.selected.delete(id);setItemSelected(id,false)}else{STATE.selected.add(id);setItemSelected(id,true)}
  if(STATE.selected.size===0)exitSelectMode();
  updateSelectionUI()
}

function updateSelectionUI(){

function getItemById(id){return (STATE.items||[]).find(x=>String(x.id||"")===String(id||""))||null}
function getItemName(id){const it=getItemById(id);return it?it.name:id}

function setClipboardMode(mode){
  const ids=[...STATE.selected];
  if(!ids.length){toast("Chưa chọn");return}
  const clip={mode,ids,ts:Date.now()};
  STATE.clipboard=clip;
  saveClipboard(clip);
  toast(mode==="copy"?"Đã copy":"Đã cắt");
  updateSelectionUI()
}

function baseNameAndExt(name){
  const s=String(name||"").trim();
  const dot=s.lastIndexOf(".");
  if(dot<=0||dot===s.length-1) return {base:s,ext:""};
  return {base:s.slice(0,dot),ext:s.slice(dot)};
}
function nameWithSuffix(name,n){
  const p=baseNameAndExt(name);
  return `${p.base} (${n})${p.ext}`;
}
function makeNameSet(items){
  const set=new Set();
  for(const it of (items||[])){
    const nm=String(it?.name||"").trim().toLowerCase();
    if(nm) set.add(nm);
  }
  return set;
}
async function pickUniqueNameInTarget(token,targetDirId,desiredName){
  const raw=await CODEAPI.list(token,targetDirId||null);
  const o=firstObj(raw)||raw||{};
  const items=Array.isArray(o.items)?o.items:[];
  const taken=makeNameSet(items);
  const base=String(desiredName||"").trim();
  if(!base) return base;

  const low=base.toLowerCase();
  if(!taken.has(low)) return base;

  let i=1;
  while(i<9999){
    const cand=nameWithSuffix(base,i);
    if(!taken.has(cand.toLowerCase())) return cand;
    i++;
  }
  return nameWithSuffix(base,Date.now()%10000);
}

async function onPaste(){
  const clip=STATE.clipboard||loadClipboard();
  if(!clip||!clip.ids||!clip.ids.length){toast("Chưa có gì để dán");return}
  const ok=await openConfirm({title:"Dán",message:`Dán ${clip.ids.length} mục vào thư mục hiện tại?`,okText:"Dán",cancelText:"Huỷ"});
  if(!ok)return;

  const t=getToken();
  try{
    if(clip.mode==="cut"){
      for(const id of clip.ids) await CODEAPI.moveNode(t,id,STATE.dirId);
      saveClipboard(null);STATE.clipboard=null;toast("Đã dán");
    }else{
      for(const id of clip.ids){
        const it=getItemById(id) || {id,kind:"file",name:getItemName(id)};
        let newName=null;
        if(String(it.kind||"")!=="folder"){
          newName=await pickUniqueNameInTarget(t,STATE.dirId,String(it.name||""));
        }
        await CODEAPI.cloneTree(t,id,STATE.dirId,newName);
      }
      toast("Đã dán");
    }
    await refreshDashboard();
    autoExitAfterAction();
  }catch(e){
    toast(e.message||"Dán lỗi")
  }
}

async function onDownloadSelected(){
  const ids=[...STATE.selected];
  if(!ids.length){toast("Chưa chọn");return}
  const ok=await openConfirm({title:"Tải về",message:`Tải ${ids.length} mục đã chọn?`,okText:"Tải",cancelText:"Huỷ"});
  if(!ok)return;
  const t=getToken();
  try{
    if(typeof JSZip==="undefined"){toast("Thiếu JSZip");return}
    const zip=new JSZip(),rootName=(ids.length===1)?(getItemName(ids[0])||"download"):"download",root=zip.folder(safeZipName(rootName));
    for(const id of ids){const it=getItemById(id)||{id,kind:"file",name:getItemName(id)};await addNodeToZip(root,t,it)}
    const blob=await zip.generateAsync({type:"blob"}),url=URL.createObjectURL(blob);
    const a=document.createElement("a");a.href=url;a.download=safeZipName(rootName)+".zip";document.body.appendChild(a);a.click();a.remove();setTimeout(()=>URL.revokeObjectURL(url),800);
    toast("Đang tải")
  }catch(e){toast(e.message||"Tải lỗi")}
}

function safeZipName(name){const s=String(name||"download").trim()||"download";return s.replace(/[<>:"\\|?*\x00-\x1F]/g,"_").slice(0,120)}
async function addNodeToZip(zipFolder,token,item){const kind=String(item.kind||""),name=safeZipName(item.name||item.id);if(kind==="folder"){const sub=zipFolder.folder(name);const raw=await CODEAPI.list(token,item.id),o=firstObj(raw)||raw||{},children=Array.isArray(o.items)?o.items:[];for(const ch of children)await addNodeToZip(sub,token,ch);return}const raw=await CODEAPI.getFile(token,item.id),o=firstObj(raw)||raw||{},content=String(o.content||"");zipFolder.file(name,content)}

let SW={active:false,pid:null,front:null,sw:null,startX:0,curX:0,targetX:0,moved:false,raf:0,longT:0,revealEl:null,lpId:null};

function bindListDelegation(){
  UI.list.addEventListener("click",async e=>{
    const del=e.target.closest?.("[data-del]");
    if(del){
      e.preventDefault();e.stopPropagation();
      const id=String(del.getAttribute("data-del")||"");
      const ok=await openConfirm({title:"Xoá",message:`Xoá "${getItemName(id)}"?`,okText:"Xoá",cancelText:"Huỷ"});
      if(!ok)return;
      await doDelete(id,true);
      return
    }
    const chk=e.target.closest?.(".checkCircle");
    if(chk){
      e.preventDefault();e.stopPropagation();
      const id=String(chk.getAttribute("data-check")||"");
      if(!STATE.selectMode) enterSelectMode();
      toggleSelect(id);
      return
    }
    const front=e.target.closest?.(".itemFront");
    if(!front)return;
    const sw=front.closest(".swipe");
    if(!sw)return;
    const id=String(sw.getAttribute("data-id")||""),kind=String(sw.getAttribute("data-kind")||"");
    if(STATE.selectMode){toggleSelect(id);return}
    if(sw.classList.contains("reveal")){sw.classList.remove("reveal");return}
    if(kind==="folder")navToDashboard(id,false);else toEditor(id)
  });

  UI.list.addEventListener("pointerdown",e=>{
    const front=e.target.closest?.(".itemFront");
    if(!front)return;
    const sw=front.closest(".swipe");
    if(!sw)return;
    if(e.pointerType==="mouse"&&e.button!==0)return;

    if(SW.revealEl&&SW.revealEl!==sw)SW.revealEl.classList.remove("reveal");
    SW.revealEl=sw;

    SW.active=true;
    SW.pid=e.pointerId;
    SW.front=front;
    SW.sw=sw;
    SW.startX=e.clientX;
    SW.curX=0;
    SW.targetX=0;
    SW.moved=false;
    SW.front.style.willChange="transform";
    try{front.setPointerCapture?.(e.pointerId)}catch{}

    if(isCoarse()){
      const id=String(sw.getAttribute("data-id")||"");
      SW.lpId=id;
      SW.longT=setTimeout(()=>{
        SW.longT=0;
        if(!SW.active||SW.moved)return;
        if(!STATE.selectMode) enterSelectMode();
        STATE.selected.add(id);
        setItemSelected(id,true);
        updateSelectionUI();
      },LONGPRESS_MS)
    }
  },{passive:true});

  UI.list.addEventListener("pointermove",e=>{
    if(!SW.active||e.pointerId!==SW.pid||!SW.front)return;
    if(STATE.selectMode) return;

    const dx=e.clientX-SW.startX;
    if(Math.abs(dx)>6)SW.moved=true;
    if(SW.moved&&SW.longT){clearTimeout(SW.longT);SW.longT=0}
    const tx=Math.max(-120,Math.min(0,dx));
    SW.targetX=tx;
    if(!SW.raf){
      SW.raf=requestAnimationFrame(()=>{
        SW.raf=0;
        SW.curX=SW.targetX;
        SW.front.style.transition="none";
        SW.front.style.transform=`translate3d(${SW.curX}px,0,0)`
      })
    }
  },{passive:true});

  function endSwipe(){
    if(!SW.active)return;
    const wasSelect=STATE.selectMode;
    SW.active=false;
    if(SW.longT){clearTimeout(SW.longT);SW.longT=0}
    if(SW.raf){cancelAnimationFrame(SW.raf);SW.raf=0}
    if(SW.front&&SW.sw){
      SW.front.style.transition="";
      SW.front.style.transform="";
      SW.front.style.willChange="";
      if(!wasSelect){
        if(SW.curX<-70)SW.sw.classList.add("reveal");
        else SW.sw.classList.remove("reveal");
      }
    }
    SW.front=null;SW.sw=null;SW.pid=null;SW.curX=0;SW.targetX=0;SW.moved=false;SW.lpId=null
  }

  UI.list.addEventListener("pointerup",endSwipe,{passive:true});
  UI.list.addEventListener("pointercancel",endSwipe,{passive:true});
}

function renderDashboard(rebuild=false){
  topTitle.textContent="Code";

  STATE.clipboard=loadClipboard();

  buildList();
  UI.btnBack.style.display=(!STATE.selectMode&&!!STATE.dirId)?"inline-flex":"none";
  updateSelectionUI()
}

  const {fileId,dirId}=parseRoute();
  if(fileId){location.replace(`/code/html?f=${encodeURIComponent(fileId)}`);return}
  if(t&&(!ME||!ME.username)){try{const meOut=await API.me(t);if(meOut&&meOut.ok&&meOut.me&&meOut.me.username){ME=meOut.me;setMeCache(ME);if(meOut.token)setToken(meOut.token);else setToken(t)}}catch{}}
  if(!ME||!ME.username){renderGate();return}
  STATE.selectMode=false;STATE.selected=new Set();STATE.clipboard=loadClipboard();

}
